// ipo above code is fine but namba ipo elements la one nu vechi irukum if input la One or ONE apdinu search panna namku one display aagathu so adhuku namba antha event la value vaangurom la adha toUppercase ku maathikurom adhaemaari elements[i].textcontent.toUppercase maathikurom so rendum match aagum

function check(event){
    text=event.target.value.toUpperCase();
    for(var i=0;i<elements.length;i++){
        if(elements[i].textContent.toUpperCase().indexOf(text)<0){
            elements[i].style.display="none";
        }
        else{
            elements[i].style.display="block";
        }
    }
}
